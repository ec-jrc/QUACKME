<div mat-dialog-content>
  <p>Productfiles for region [{{data}}] have been already generated and sent. Are you really sure you want to generate
    and send a new one? </p>
    <p>New Files will be send to redevilery server.</p>
</div>
<div mat-dialog-actions class="confirm-area">
  <button mat-raised-button cdkFocusInitial class="confirm-area__approve" (click)="refreshAction()">Yes</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
